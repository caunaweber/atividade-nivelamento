<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InfoConsciente</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">InfoConsciente</a>
    </div>
</nav>

<section class="d-flex align-items-center justify-content-center login-section">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center fw-bold mb-4 text-primary-custom">Login</h2>

        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  placeholder="exemplo@email.com"
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input 
                  type="password" 
                  id="password" 
                  class="form-control" 
                  placeholder="Digite sua senha"
                >
            </div>

            <button type="submit" class="btn btn-orange w-100">
                Entrar
            </button>
        </form>
    </div>
</section>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

<script src="js/script.js"></script>

</body>
</html>
